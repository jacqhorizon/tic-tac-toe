<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="title-screen">
      <h1>Tic Tac Toe</h1>
      <p>Try to win against the bot</p>
      <button class='btn btn-outline-dark'onclick="startGame()">Start</button>
    </div>

    <div id="game-screen">
      <div id="turns">
        <span id="x-turn" class="badge">X Turn</span>
        <span id="o-turn" class="badge">O Turn</span>
      </div>
      <div class="board-row">
        <input
          type="text"
          id="c0"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c1"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c2"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
      </div>
      <div class="board-row">
        <input
          type="text"
          id="c3"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c4"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c5"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
      </div>
      <div class="board-row">
        <input
          type="text"
          id="c6"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c7"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
        <input
          type="text"
          id="c8"
          class="board-cell"
          onclick="game.turn(this.id[1])"
          readonly
        />
      </div>
      <div id="stats">
        <h2 id='probability'></h2>
      </div>
    </div>

    <div id="end-screen">
      <div id='end-content'>
          <h1 id="end-text"></h1>
          <div id="end-buttons">
            <button class='btn btn-outline-light' onclick="toTitle()">Title Screen</button>
            <button class='btn btn-outline-light' onclick="startGame()">Play Again</button>
          </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
