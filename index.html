<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="title-screen">
      <h1>Tic Tac Toe</h1>
      <button onclick="startGame()">Start</button>
    </div>

    <div id="game-screen">
      <div id="turns">
        <div id="x-turn" class="current-turn">X Turn</div>
        <div id="o-turn">O Turn</div>
      </div>
      <div class="row">
        <input
          type="text"
          id="b0"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b1"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b2"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
      </div>
      <div class="row">
        <input
          type="text"
          id="b3"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b4"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b5"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
      </div>
      <div class="row">
        <input
          type="text"
          id="b6"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b7"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
        <input
          type="text"
          id="b8"
          class="cell"
          onclick="move(this.id); evaluateGame()"
          readonly
        />
      </div>
    </div>

    <div id="end-screen">
      <div id='end-content'>
          <h1 id="end-text"></h1>
          <div id="end-buttons">
            <button onclick="reset()">Play Again</button>
            <button onclick="toTitle()">Title Screen</button>
          </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
